<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="./css/start.css">
</head>
<body style="margin: 0">
<div id="start">
    <div id="fantastic_start">
        <div id="text_fantastic_start"></div>
    </div>
    <div id="carte_start">
        <div id="text_carte_start"></div>
    </div>
</div>
<script id="start_script">
    function animateCss(element, animationName, callback) {
        const node = document.querySelector(element);
        node.classList.add('animated', animationName);

        function handleAnimationEnd() {
            node.classList.remove('animated', animationName);
            node.removeEventListener('animationend', handleAnimationEnd);

            if (typeof callback === 'function') callback()
        }

        node.addEventListener('animationend', handleAnimationEnd);
    }

    function removeStart(chosen){
        $("#fantastic_start").off();
        $("#carte_start").off();

        if(chosen==='fantastic_start')
            notChosen='carte_start';
        else notChosen='fantastic_start';

        $.get(chosen.replace('_start','') + '.html', function (data) {
            $("body").append(data);
        });

        $("#text_"+notChosen).css("animation-duration", "0.25s");
        animateCss("#text_"+notChosen, "fadeOut", function () {
             $("#text_"+notChosen).remove();
            $("#"+notChosen).css("flex", "0 0 15px");
            setTimeout(function () {
                animateCss("#start", "fadeOut", function () {
                    $("#start").remove();
                    $("#start_script").remove();
                });
            }, parseFloat($("#"+notChosen).css("transition-duration").replace('s', '')) * 1000);
        });
    }

    $(function () {
        $.get('texts/LoremIpsum.txt', function (data) {
            $("#text_fantastic_start").append(data);
        });

        $.get('texts/LoremIpsum.txt', function (data) {
            $("#text_carte_start").append(data);
        });

        $("#fantastic_start").on('mouseenter', function () {
            $("#fantastic_start").css("flex-grow", "3").css("background-color", "#A500A5");
        });
        $("#fantastic_start").on('mouseleave', function () {
            $("#fantastic_start").css("flex-grow", "1").css("background-color", "purple");
        });
        $("#fantastic_start").on("click", function () {
            removeStart("fantastic_start");
        });

        $("#carte_start").on('mouseenter', function () {
            $("#carte_start").css("flex-grow", "3").css("background-color", "#A50000");
        });
        $("#carte_start").on('mouseleave', function () {
            $("#carte_start").css("flex-grow", "1").css("background-color", "darkred");
        });
        $("#carte_start").on("click", function () {
            removeStart("carte_start");
        })
    })
</script>
</body>
</html>
