<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cuprinsSlider.css">

    <script type="text/javascript" src="js/global.js"></script>
</head>
<body id="fantasticBody">

<div id="startFantastic"><p style="font-size:60px; text-align: center">Opera Fantastica</p></div>
<div id="carti"></div>

<script>

    $.get("carti.txt", function (data) {
        parsed = data.split(/\r?\n/);
        $.each(parsed, function (n, data) {
            $("#carti").append('<div class="carte" id="carte' + n + '"></div>');
            $("#carte" + n).append('<img class="imagineCarte" src="images/' + data + '.jpg">');
            $("#carte" + n).on("click", function () {
                changePage(data);

            });
            $.get("texts/carti/" + data + "/indexDescription.txt", function (data) {
                $("#carte" + n).append('<p>' + data + '<\p>');
            })
        })
    });
    for (var i = 1; i <= 20; ++i)
        $("body").append('<div class="textPlaceholder"></div>');
    $.get("texts/LoremIpsum.txt", function (data) {
        $(".textPlaceholder").append(data);
    });

    $.get("cuprinsSlider.html", function (data) {
        $("body").prepend(data);
    });
</script>
</body>
</html>
