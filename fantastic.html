        <h2>Membrii echipei:</h2>
        <p>Teofil Bolotă</p>
        <p>Rareş Iordan</p>
        <p>Bogdan Isache</p>
        <p>Andrei Seliman</p>
        <p>Vlad Stan</p>
        <p>Vlad Vlasov</p>
    </div>
</div>

<script>
    addCuprinsSlider();

    var backgroundList = [0, 1, 2, 3, 4, 5];
    backgroundList = shuffleArray(backgroundList);
    addBackground($("#start"), backgroundList);

    $.getJSON("texts/pages.json", function (data)
    {
        for (let i = 0; i < data.length; ++i)
        {
            if (data[i].id === "fantastic")
                continue;
            $("#carti").append('<div id="carte' + i + '" class="carte"></div>');
            $("#carte" + i).append('<img class="imagineCarte" src="images/' + data[i].id + '/indexImage.jpg">');
            $("#carte" + i).append("<h2>" + data[i].name + "</h2>");

            $.get("texts/" + data[i].id + "/indexDescription.html", function (data)
            {
                $("#carte" + i).append(data);
            });

            $("#carte" + i).on("click", function ()
            {
                changePage(data[i].id);
            });
        }
    });

    for (let i = 1; i <= $(".spacers").length; ++i)
    {
        addBackground($("#spacer" + i), backgroundList);
    }

    $("#definitie").load("texts/fantastic/definitie.html");
    $("#litStiFan").load("texts/fantastic/litStiFan.html");
    $("#fabFee").load("texts/fantastic/fabFee.html");
    $("#mir").load("texts/fantastic/mir.html");
</script>
