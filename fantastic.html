<div id="start">
    <div id="upperStart">
        <p id="startTitle">Fantasticul</p>
    </div>
</div>
<div class="normalBackgroundColor">
    <div id="carti" class="wow zoomIn" data-wow-offset="25"></div>
</div>

<script>
    var backgroundList = [];
    var numberOfBackgrounds = 5;

    randomBackground($("#start"), backgroundList, numberOfBackgrounds);
    addCuprinsSlider();

    $.getJSON("texts/carti.json", function (data) {
        for (let i = 0; i < data.length; ++i) {
            $("#carti").append('<div id="carte' + i + '" class="carte"></div>');
            $("#carte" + i).append('<img class="imagineCarte" src="images/' + data[i].id + '.jpg">');

            $.get("texts/" + data[i].id + "/indexDescription.html", function (data) {
                $("#carte" + i).append(data);
            });

            $("#carte" + i).on("click", function () {
                changePage(data[i].id);
            });
        }
    });

    for (let i = 1; i <= 4; ++i) {
        $("body").append('<div id="spacer' + i + '" class="spacers"></div>').append('<div class="normalBackgroundColor"><div class="contentDiv wow zoomIn" data-wow-offset="25"></div></div>');
        randomBackground($("#spacer" + i), backgroundList, numberOfBackgrounds);
    }

    $(".contentDiv").load("texts/longLoremIpsum.txt");

    $(function () {
        $(window).trigger('resize');
    });
</script>
