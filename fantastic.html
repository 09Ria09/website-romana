<div id="start">
    <div id="upperStart">
        <p id="startTitle">Fantasticul</p>
    </div>
</div>
<div class="normalBackgroundColor">
    <div id="carti" class="wow zoomIn" data-wow-offset="25"></div>
</div>

<script>
    var backgroundList = [];
    var numberOfBackgrounds = 5;

    $.get("carti.txt", function (data) {

        parsed = data.split(/\r?\n/);
        $.each(parsed, function (n, data) {

            $("#carti").append('<div id="carte' + n + '" class="carte"></div>');
            $("#carte" + n).append('<img class="imagineCarte" src="images/' + data + '.jpg">');

            $.get("texts/" + data + "/indexDescription.txt", function (data) {
                $("#carte" + n).append('<p>' + data + '<\p>');
            });

            $("#carte" + n).on("click", function () {
                changePage(data);
            });
        });
    });

    for (let i = 1; i <= 4; ++i) {
        $("body").append('<div id="spacer' + i + '" class="spacers"></div>').append('<div class="normalBackgroundColor"><div class="contentDiv wow zoomIn" data-wow-offset="25"></div></div>');
        randomBackground($("#spacer" + i), backgroundList, numberOfBackgrounds);
    }

    $.get("texts/longLoremIpsum.txt", function (data) {
        $(".contentDiv").append(data);
    });

    randomBackground($("#start"), backgroundList, numberOfBackgrounds);

    addCuprinsSlider();
</script>
