<script id="switchBarScript">
    if (current === "fantastic") {
        $("#switchBar").css("background-color", "lightskyblue").css("float", "right")
            .css("margin-right", "-1px").css("padding-right", "1px").append("Carte");
        $("#switchBar").on("click", function () {
            $("#switchBar").remove();
            switchSides("carte");
        })
    }
    else {
        $("#switchBar").css("background-color", "moccasin").css("float", "left").css("transform", "rotate(180deg)")
            .css("margin-left", "-1px").css("padding-left", "1px").append("Fantastic");
        $("#switchBar").on("click", function () {
            $("#switchBar").remove();
            switchSides("fantastic");
        })
    }
</script>
