<div id="switch_bar"></div>
<script>
    $("head").append('<link rel="stylesheet" href="./css/switchBar.css">')
    if ($("body").is("#fantastic_body")) {
        $("#switch_bar").css("background-color", "lightskyblue").css("float", "right").append("carte");
    }
    else if ($("body").is("#carte_body")) {
        $("#switch_bar").css("background-color", "moccasin").css("float", "left").css("transform", "rotate(180deg)").append("fantastic");
    }
</script>
