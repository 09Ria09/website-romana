<p>
    Atenția o atrage iazul din fața morii. Acesta este descris cu niște ochi ai pămantului prin care lumea subterană
    poate privi iazul: Te avertizează că intri într-o lume fantastică, deoarece nu are valuri.
</p>
<p>
    În egală măsură acesta este populat cu ființe supranaturale (stime): oamenii morți.
</p>
