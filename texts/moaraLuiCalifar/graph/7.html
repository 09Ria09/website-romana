<p>
    Spațialitatea în textul "Moara lui Călifar" este divizată în două părți: lumea reală și cea fantastică. Satul
    Alăutesti este lumea reala a textului, iar pădurea este locul care face legatura dintre spațiul real și cel
    fantastic. Iazul si moara constituie, de asemenea partea fantastică a textului.
</p>
